<body>
	<div style="margin: auto;width: 100%;height: 100%;" class="egret-player" 
		 data-entry-class="Main"
		 data-orientation="auto"
		 data-scale-mode="showAll"
		 data-frame-rate="30"
		 data-content-width="640"
		 data-content-height="1136"
		 data-show-paint-rect="false"
		 data-multi-fingered="2"
		 data-show-fps="false" data-show-log="false"
		 data-show-fps-style="x:0,y:0,size:12,textColor:0xffffff,bgAlpha:0.9">
		<div id='___preloading' style="margin: auto;width: 100%;height: 100%; overflow:hidden; position:relative; text-align: center; ">
			<img src="resource\assets\loading\login_bg.jpg" style="height: 100%;" />
		</div>
	</div>
	<script>
		window.DRAGON_VERSION = '20170327-01';
		var url = window.location.search; //获取url中"?"符后的字串
		var theRequest = {};
		if (url.indexOf("?") != -1) {
			var strs = url.substr(1).split("&");
			for (var i = 0; i < strs.length; i++) {
				var param = strs[i].split("=");
				theRequest[param[0]] = decodeURIComponent(param[1]);
			}
		}

		window.TDGA && window.TDGA.Account({
			accountId: theRequest.open_id,
			level: 1,
			gameServer: 0,
		})
		/**
		 * {
		 * "renderMode":, //引擎渲染模式，"canvas" 或者 "webgl"
		 * "audioType": "" //使用的音频类型，0:默认，1:qq audio，2:web audio，3:audio
		 * "antialias": //WebGL模式下是否开启抗锯齿，true:开启，false:关闭，默认为false
		 * }
		 **/
		egret.runEgret({ renderMode: "canvas", audioType: 0 })
	</script>
